        <ul *ngFor="let item of array" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l   uk-grid uk-grid-small">
            <li>
                <div class="uk-card uk-card-basic">
                    <div class="uk-card-media-top">
                        <img src="https://getuikit.com/docs/images/photo.jpg" alt="">
                    </div>
                    <div class="uk-padding-xsmall">
                        <h3 class="uk-card-title uk-margin-remove">Headline</h3>
                        <span class="uk-text-muted uk-text-small">Lorem ipsum</span>
                    </div>
                </div>
            </li>
        </ul>
