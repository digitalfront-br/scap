<div class="uk-slider-container" uk-slider="finite: true">
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
        <ul *ngIf="data" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l   uk-grid uk-grid-small uk-flex-middle">
            <li *ngFor="let item of data" >
                <div class="uk-card uk-card-basic">
                    <div class="uk-card-media-top">
                        <img src="https://getuikit.com/docs/images/photo.jpg" alt="">
                    </div>
                    <div class="uk-padding-xsmall uk-panel">
                        <div class="uk-text-truncate">
                            <h4 *ngIf="prefixUrl; else noLink" [routerLink]="[prefixUrl,item.id]" class="uk-card-title uk-margin-remove">{{ item.title }}</h4>
                            <ng-template #noLink>
                                <h4 class="uk-card-title uk-margin-remove">{{ item.title }}</h4>
                            </ng-template>
                        </div>
                        <div class="uk-text-truncate">
                            <span class="uk-text-muted uk-text-small ">{{ item.description }}</span>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="uk-card uk-card-basic">
                    <div [routerLink]="linkMore" class="uk-padding-xsmall">
                        <h3 class="uk-card-title uk-margin-remove uk-text-center">Ver Todos</h3>
                    </div>
                </div>
            </li>
        </ul>
  </div>
</div>
